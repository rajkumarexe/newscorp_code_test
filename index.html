<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Corp Australia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="newsContainer" class="container"></div>
    <!-- Template -->
    <script id="articleTemplate" type="text/x-handlebars-template">
      {{#articles}}
      <div class="media news-media" id="newsPostTemplate">
        <div class="media-body">
          <a class="news-category" href="#">{{primarySectionRouteName}}</a>
          <div onclick="window.open('{{link}}', '_blank' );">
            <h4 class="media-heading news-title">{{headline}}</h4>
            <p class="news-content">{{standfirst}}</p>
          </div>
        </div>
        <div class="media-right">
          <a href="{{link}}" target="_blank">
            <img class="media-object news-thumbnail" title="{{thumbnail.title}}" width="{{thumbnail.width}}" height="{{thumbnail.height}}" src="{{thumbnail.src}}" />
          </a>
        </div>
      </div>
      {{/articles}}
    </script>
  </body>
</html>
